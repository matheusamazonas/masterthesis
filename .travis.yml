sudo: required
services: docker
script:
  # We use the docker image from https://hub.docker.com/r/rekka/tectonic/
  - docker pull rekka/tectonic
  - docker run --mount src=$TRAVIS_BUILD_DIR/,target=/usr/src/tex,type=bind rekka/tectonic tectonic thesis.tex
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: thesis.pdf
  on:
    repo: matheusamazonas/masterthesis
